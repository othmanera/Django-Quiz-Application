<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block script %}{% endblock script%}
    <title>quizYbox</title>
    <!-- quizYbox icon -->
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/attachments/756290553724928051/970833270990307358/quizzybox.png">
    
    <!-- Bootstrap CDN -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">


    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
  <!-- CSS styling -->
  <style>

        nav p,form{
            text-align: center;
        }
        body{
            background: rgb(255, 255, 255);
        }
        

    </style>
<!-- End of CSS styling -->
</head>

<body>
    {% include 'navbar.html' %}  <!-- including the navigation bar -->
    
    <!-- flash messages in case of errors -->
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>

        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
</ul>
{% endif %}
<!-- End of flash messages -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% block content %}
    
    

    
    {% endblock %}
  
</html>
