{% extends "base.html" %}

{% block content %}
<head>
    <style>
        .vanta-canvass{
 width: 100%;
 height: 100vh;
 padding :0 ;
 margin :0; 
  
}
    </style>
</head>

<body class="vanta-canvass">
 
<div>
<h1 class="text-light mt-4" style="text-align: center;">Results found for "{{q}}" </h1>
</div>


{% for q in quiz %}
    {% if not q %}
    <h3 class="text-light " style="text-align: center;">No results found </h3>
    {% endif %}
                    <div>
                        <h5>
                                <a class="link-light "  href=" {% url 'quiz' q.name %} "> {{q.name}} </a>
                        </h5>
                    </div>
    
{%endfor%}




<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

<script>
VANTA.WAVES({
  el: ".vanta-canvass",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x16304D,
  shininess: 0.00,
  waveHeight: 28.50,
  waveSpeed: 0.85,
  zoom: 1.75
})
</script>
</body> 


{% endblock %}
